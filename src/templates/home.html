<!DOCTYPE html>
<html>

<head>
  <title>Setlist Generator</title>
  <script>
    function submit() {
      const inpElem = document.querySelector("#artist-name-input");
      const val = inpElem.value;

      window.location.href = `/login?artistName=${val}`
    }
  </script>
  <style>
    body {
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input#artist-name-input {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Setlist Generator</h1>
  <input type="text" placeholder="Artist Name" id="artist-name-input" />
  <button onClick="submit()">Generate Playlist!</button>
</body>

</html>
